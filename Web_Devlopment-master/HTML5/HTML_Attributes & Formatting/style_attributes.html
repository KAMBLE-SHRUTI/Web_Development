<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML style attributes</title>
</head>
<body>
    <!-- text color -->
    <p style="color: bisque;">BHAGYASHRI VIJAY BAMANE</p>

    <!-- text font -->
    <p style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">BHAGYASHRI VIJAY BAMANE</p>

    <!-- text size -->
    <p style="font-size: 10px;">BHAGYASHRI VIJAY BAMANE</p>

    <!-- text alignment -->
    <p style="text-align: end;">BHAGYASHRI VIJAY BAMANE</p>

</body>
</html>
