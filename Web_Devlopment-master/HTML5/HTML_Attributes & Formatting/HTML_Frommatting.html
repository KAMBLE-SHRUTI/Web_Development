<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FROMATTING</title>
</head>
<body>
    <!-- bold=sepcifies text bold -->
    <b>amplifiers electronic</b> <br>

    <!-- strong -likes bold but sparte importance -->
    <strong>amplifiers electronics</strong><br>

    <!-- italic-specifies italic text -->
    <i>amplifiers electronics</i>

    <!-- emphersized text-sepcific text likes italic -->
    <em>amplifiers electronics</em>

    <!-- mark-highlighted text -->
    <p>
        Im <mark>Bhagyashri Bamane</mark> 
    </p>

    <!-- small-retuns a small words -->
    <small>Bhagyashri Bamane</small>

    <!-- insert-add the text in to content -->
    <p>
        Im <mark>Bhagyashri Bamane</mark> & im <ins>python devloper</ins>
    </p>

    <!--delete-remove the text  -->
    <p>
        Im <mark>Bhagyashri Bamane</mark><del> & im python devloper</del>
    </p>
    
    <!-- subscript-lower case raise num -->
    <p>CO<sub>3</sub>CH<sub>4</sub></p>

    <!-- superscript-uppercae raise letter -->
    <p>log2<sup>10</sup></p>




</body>
</html>
