<!DOCTYPE html>
<html lang="en">
<head>
    <title>pseudo class</title>
    <style>
        a{
            border: 1px solid;
            padding: 10px;
            border-radius: 20px;
        }
        a:link{
            color: indianred;
        }
        a:visited{
            color: violet;
        }
        a:hover{
            color: chartreuse;
            font-size: 45px;
        }
        a:active{
            color: darkcyan;
        }
    </style>
</head>
<body>
    <a href="https://www.facebook.com">facebook</a>
    <a href="https://www.instagram.com">instagram</a>
</body>
</html>
