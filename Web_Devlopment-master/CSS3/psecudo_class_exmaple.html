<!DOCTYPE html>
<html lang="en">
<head>
    <title>pseudo class</title>
    <style>
        demo1{
            border: 1px solid;
            padding: 10px;
            text-decoration: none;
            border-radius: 20px;
        }
       .demo1:link{
            color: indianred;
        }
       .demo1:visited{
            color: violet;
        }
        .demo1 :hover{
            color: chartreuse;
    
        }
        .demo1:active{
            color: darkcyan;
        }
    </style>
</head>
<body>
    <a class="demo demo1" href="https://www.facebook.com">facebook</a>
    <a  class="demo demo2" href="https://www.instagram.com">instagram</a>
</body>
</html>
