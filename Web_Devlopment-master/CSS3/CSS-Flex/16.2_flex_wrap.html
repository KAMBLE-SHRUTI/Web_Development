<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex wrap</title>
    <!-- filxble items should wrap or not
        value-
            wrap
            no wrap
            wrap-reverse 
    -->
    <style>
        #container{
            border: 1px solid;
            /* height: 600px;   */
            display: flex;   
           flex-wrap: wrap-reverse;
        }
        #container>div{
            border: 1px solid;
            width: 100px;
            height: 100px;
            margin: 5px;
            
          
        }

    </style>
</head>
<body>
    <div id="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
