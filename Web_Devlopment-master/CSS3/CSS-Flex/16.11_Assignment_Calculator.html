<!DOCTYPE html>
<html lang="en">
<head>
    <title>calculator layout</title>
    <link rel="stylesheet" href="calcultor.css">   
</head>
<body >
    <div id="main-container">
       <div class="container"></div>
       <div class="container">
            <h1>0</h1>
            <div id="abc1"></div> 
       </div>
       <div class="container">
           <div id="buttons">
                <button id="mod">mod</button>
            <div id="inputs">
                <input type="radio" name ="deg" value="btn">deg
                &nbsp; &nbsp; &nbsp;
                <input type="radio" name="rad" value="btn">rad
            </div>
            <button class="btn">MC</button>
            <button class="btn">MR</button>
            <button class="btn">MS</button>
            <button class="btn">M+</button>
            <button class="btn">M-</button>
           </div>

       </div>
       <div class="container">
           <div id="btn1">
               <button class="btn">sinh</button>
               <button class="btn">cosh</button>
               <button class="btn">tanh</button>
               <button class="btn">exp</button>
               <button class="btn">(</button>
               <button class="btn">)</button>
               <button class="btn_red1">-</button>
               <button class="btn_red">C</button>
               <button class="btn_red">+/-</button>
               <button class="btn">%</button>
           </div>
       </div>
       <div class="container">
           <div id="btn2">
               <button class="btn2">sinh <sup>-1</sup></button>
               <button class="btn2">cosh <sup>-1</sup></button>
               <button class="btn2">tanh <sup>-1</sup></button>
               <button class="btn2">log <sub>2</sub>x</button>
               <button class="btn2">ln</button>
               <button class="btn2">log</button>
               <button class="btn2">7</button>
               <button class="btn2">8</button>
               <button class="btn2">9</button>
               <button class="btn2">/</button>
               <button class="btn2">%</button>
           </div>
       </div>
       <div class="container">
           <div id="btn3">
            <button class="btn3">#</button>
            <button class="btn3">e</button>
            <button class="btn3">n!</button>
            <button class="btn3">log <sub>y</sub>x</button>
            <button class="btn3">e <sup>x</sup></button>
            <button class="btn3">10 <sup>x</sup></button>
            <button class="btn3">4</button>
            <button class="btn3">5</button>
            <button class="btn3">6</button>
            <button class="btn3">*</button>
            <button class="btn3">1/x</button>
           </div>
       </div>
       <div class="container">
           <div id="btn4">
               <button class="btn4">sin</button>
               <button class="btn4">cos</button>
               <button class="btn4">tan</button>
               <button class="btn4">x <sup>y</sup></button>
               <button class="btn4">x <sup>3</sup></button>
               <button class="btn4">x <sup>2</sup></button>
               <button class="btn4">1</button>
               <button class="btn4">2</button>
               <button class="btn4">3</button>
               <button class="btn4">-</button>
               <button id="xyz">=</button>
               
           </div>
       </div>
       <div class="container">
           <div id="btn5">
               <button class="btn5">sin <sup>-1</sup></button>
               <button class="btn5">cos <sup>-1</sup></button>
               <button class="btn5">tan <sup>-1</sup></button>
               <button class="btn5">y</button>
               <button class="btn5">3</button>
               <button class="btn5">|x|</button>
               <button id="zero">0</button>
               <button class="btn5">.</button>
               <button class="btn5">+</button>
              
              
           </div>
       </div>
    
       
    </div>
</body>
</html>
