<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOXSIZING</title>
    <style>
      *{
          box-sizing: border-box;
      }
        div{
            border: 2px solid red;
            width: 800px;
            height: 800px;
            box-sizing: border-box;
        }
        img{
            height: 300px;
            width: 300px;
        }
  
     
    </style>
</head>
<body>
    
   <div>
       <img src="../images/candy.jpeg" >
       <img src="../images/candy.jpeg" >
       <img src="../images/candy.jpeg" >
       <img src="../images/candy.jpeg" >
   </div> 
</body>
</html>
