<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conic gradients</title>
    <style>
        /* by degault */
        #div1{
            width: 300px;
            height: 300px;
            background-image: conic-gradient(red,pink,yellow);
        }
        /* 90 degree */
        #div2{
            width: 300px;
            height: 300px;
            background-image: conic-gradient( form 90deg red,pink,yellow);
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
   
</body>
</html>
